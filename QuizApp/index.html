<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div class="container" id="app">
    <div class="box" style="float: right">
        <h4>Points :0</h4>
    </div>
    <div class="box">
        <h2>{{ question }}</h2>
        <div class="answers" v-for="answer in questions[questionIndex].answers">
            <input type="radio" name="answer" id="ans1">
            <label for="ans1">{{ answer }}</label>
        </div>
    </div>
    <br>
    <button id="next" @click="this.questionIndex++">Next  >></button>
    <button id="next" @click="this.questionIndex++" @click="">Submit</button>
    <button id="next" @click="this.questionIndex-- "><< Prev</button>
</div>
<style>
    *{
        font-family: sans-serif;
    }
    .container{
        margin: 0px auto 0px auto;
        background-color: #1aae1e;
        padding: 20px;
    }
</style>
<script src="../vue.js"></script>
<script src="script.js"></script>
</body>
</html>
